<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.5/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.5/dist/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
</head>
<body>

<!-- ヘッダー -->
<div class="ui inverted large fixed fluid menu column" style="background-color: #f2f2f4!important;">
  <div class="right menu">
    <div class="ui dropdown item">
    </div>
  </div>
</div>

<div class="ui column doubling stackable grid">
  <div class="ui column doubling stackable grid container">
    <div class="column section_1_message" style="margin-top:0.2rem;">
      <div id="system" class="ui basic segment">
        <div class="ui stackable centered grid">
          <div class="seven wide column">
            <div class="ui form">
              <div class="field">
                <label>名前</label>
                <input type="text" name="name" placeholder="匿名でもOK" id="name">
              </div>
              <div class="field">
                <label>一言</label>
                <textarea rows="4" placeholder="140文字まで" id="tweet"></textarea>
                <label id="counter">0文字</label>
              </div>
            </div>

            <button class="ui primary button fluid" style="margin-top:1.0rem;margin-bottom: 1rem;" id="submit">
              つぶやく
            </button>

            <span id="comment" >

              <!-- TODO - ここのメッセージをJavaScript側で増やす -->
              <div class="ui floating message">
                <div class="header" style="margin-bottom:0.4rem;">
                  フジワラユウタ
                </div>
                <div style="word-wrap: break-word;">
                  hogehoge
                </div>
              </div>

            </span>

        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="src/js/config.js"></script>
<script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
